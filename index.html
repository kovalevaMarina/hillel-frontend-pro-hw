<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Поле Чудес!</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <ul class="wrapLetters">
      <li class="itemLetter"></li>
    </ul>
    <div class="wrapBaraban">
      <p class="score">0</p>
      <img src="./img/foto.png" alt="baraban" class="baraban" />
      <a href="#" class="roll"></a>
    </div>
    <p class="wrapQuest"></p>
    <div class="contEnter">
      <input type="text" class="myLetter" placeholder="Введите букву" />
      <button class="send">Назвать букву</button>
    </div>
    <div class="persone">
      <p class="yakubovichSay">Крутите барабан</p>
    </div>
    <p class="timer">10</p>
  </body>
</html>
