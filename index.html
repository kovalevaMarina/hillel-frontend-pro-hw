<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hometask JS</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <div class="wrap">
      <form class="form" name="product">
        <fieldset>
          <legend>Карточка товара</legend>
          <label for="name">Название:</label>
          <input type="text" name="nameProduct" id="name" />
          <label for="price">Цена:</label>
          <input type="text" name="priceProduct" id="price" />
          <label for="measure"> Единица измерения:</label>
          <input type="text" name="measureProduct" id="measure" />
          <label for="description">Описание:</label>
          <textarea
            name="descriptionProduct"
            id="description"
            cols="20"
            rows="10"
          ></textarea>
          <label for="link">Ссылка на товар:</label>
          <input type="text" name="linkProduct" id="link" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
